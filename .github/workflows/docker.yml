name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Google Analytics
        run: sed -i "s/{{GOOGLE_ANALYTICS_MEASUREMENT_ID}}/${{secrets.GOOGLE_ANALYTICS_MEASUREMENT_ID}}/g" blog/config.toml
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:blog"
          push: true
          tags: fr33r/blog:latest,fr33r/blog:${{github.sha}}
